<div class="wrapper">
  <div class="section-first">
    <div>
      <h2>
        together <br />
        we can change <br />
        the world
      </h2>
      <p>
        Connects donors and companies in almost <br />
        every country in the world
      </p>
      <button (click)="showDialog()">start</button>
    </div>
    <div>
      <img src="../../../assets/main-banner.png" alt="Main Banner" />
    </div>
  </div>
  <div class="section-second">
    <div class="box">
      <div class="text-wrapper">
        <h3>
          What's <br />
          Happening <br />
          Now
        </h3>
        <div class="arrow">
          <div class="arrow-wrapper">
            <img src="../../../assets/arrow-up.png" alt="Arrow Up" />
          </div>
          <div class="arrow-wrapper">
            <img src="../../../assets//arrow-down.png" alt="Arrow Down" />
          </div>
        </div>
        <p>Explore projects</p>
      </div>
    </div>
    <div class="box">
      <img
        class="donate"
        src="../../../assets/donate-first.png"
        alt="Donate First Image"
      />
      <div class="city">
        <span>Ukraine</span>
        <div></div>
        <span>Odesa</span>
      </div>
      <p class="amount"><span>$99,96</span> raised of 40.000</p>
      <div class="progress-bar">
        <div></div>
        <div></div>
      </div>
      <p class="days">28 days left</p>
    </div>
    <div class="box">
      <img
        class="donate"
        src="../../../assets/donate-second.png"
        alt="Donate Second Image"
      />
      <div class="city">
        <span>Ukraine</span>
        <div></div>
        <span>Odesa</span>
      </div>
      <p class="amount"><span>$99,96</span> raised of 40.000</p>
      <div class="progress-bar">
        <div></div>
        <div></div>
      </div>
      <p class="days">28 days left</p>
      <div class="donate-button">
        <button>Donate</button>
        <div class="heart-wrapper">
          <img src="../../../assets/heart.png" alt="Hear Image" />
        </div>
      </div>
    </div>
  </div>
</div>

<app-dialog (onCloseDialog)="onCloseDialog()" *ngIf="dialogVisible"></app-dialog>
